<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <title>Capedwarf admin console</title>
    <style type="text/css">
        /* GENERAL */
    /* GENERAL */
    *{margin: 0; padding: 0;}
    body {font-family: Arial,sans-serif; font-size: 14px; color: #000; padding-top: 15px;}
    #container {width: auto; margin: 0 10px;}
    #header {width:100%; margin: 0 0 25px 0; border-bottom: 1px solid #4a5d75; height: 55px; background-image: url(/capedwarf_logo_200px.gif); background-repeat: no-repeat;}
    #sidebar {float: left; clear: left; width: 170px; border-right: 2px solid #C6CCD4; color:#4a5d75}
    #content {width: auto; float: none; margin: 0 0 0 170px; padding-left: 15px;}
    p { padding: 5px 0;}
    .blue {color: #4a5d75;}
    .green {color: #4a5d75;}
    a {color:#4a5d75;}

    /* NAVIGATION */

    #nav li {list-style-type: none;}
    #nav ul {padding-left: 15px;}
    #nav>ul {padding-left: 5px;}
    #nav>ul>li { color: #000; padding: 3px 0; margin:0 0 10px 0;}
    #nav ul li ul li {padding: 3px 2px;}
    li.active {background-color:#C6CCD4; font-weight: bold; color:#000;}

    /* TABLES */
    table tr td, table tr th {border: 1px solid #4a5d75; border-collapse: collapse; padding: 2px; border-left: none; border-right: none;}
    table { border-collapse: collapse; margin: 15px 0; border: 1px solid #4a5d75;}
    table tr.odd {background-color:#FFF;}
    table tr.even {background-color: #e2e5e9;}
    table th {background-color: #c6ccd4; text-align: left; color: #000;}

    /* HEADINGS */

    h1 {font-size: 18px; font-weight: bold; padding-bottom: 12px;}
    h2 {font-size: 16px; font-weight: bold; padding-bottom: 10px;}
    </style>
    <ui:insert name="head"/>
</head>
<body>

<div id="container">
    <div id="header">
        <div style="padding: 16px 0 0 220px;"><h1>Admin Console</h1></div>
    </div>

    <div id="sidebar">
        <div id="nav">
            <h:form>
            <ul>
                <li id="nav-heading">
                    <span class="nav-heading-section">Main</span>
                    <ul>
                        <li><h:outputLink value="#"><h:outputText value="Dashboard"/></h:outputLink></li>
                        <li><h:outputLink value="#"><h:outputText value="Instances"/></h:outputLink></li>
                        <li><h:outputLink value="#"><h:outputText value="Logs"/></h:outputLink></li>
                        <li><h:outputLink value="#"><h:outputText value="Versions"/></h:outputLink></li>
                        <li><h:outputLink value="#"><h:outputText value="Backends"/></h:outputLink></li>
                        <li><h:outputLink value="#"><h:outputText value="Cron Jobs"/></h:outputLink></li>
                        <li><h:outputLink value="#"><h:outputText value="Task Queues"/></h:outputLink></li>
                        <li><h:outputLink value="#"><h:outputText value="Quota Details"/></h:outputLink></li>
                    </ul>
                </li>
                <li id="nav-heading">
                    <span class="nav-heading-section">Data</span>
                    <ul>
                        <li><h:outputLink value="#"><h:outputText value="Datastore Indexes"/></h:outputLink></li>
                        <li class="active"><h:outputLink value="datastore.cdi"><h:outputText value="Datastore viewer"/></h:outputLink></li>
                        <li><h:outputLink value="#"><h:outputText value="Datastore Statistics"/></h:outputLink></li>
                        <li><h:outputLink value="#"><h:outputText value="Blob Viewer"/></h:outputLink></li>
                        <li><h:outputLink value="#"><h:outputText value="Prospective Search"/></h:outputLink></li>
                        <li><h:outputLink value="#"><h:outputText value="Datastore Admin"/></h:outputLink></li>
                    </ul>
                </li>
                <li id="nav-heading">
                    <span class="nav-heading-section">Administration</span>
                    <ul>
                        <li><h:outputLink value="#"><h:outputText value="Application Settings"/></h:outputLink></li>
                        <li><h:outputLink value="#"><h:outputText value="Permissions"/></h:outputLink></li>
                        <li><h:outputLink value="#"><h:outputText value="Blacklist"/></h:outputLink></li>
                        <li><h:outputLink value="#"><h:outputText value="Admin Logs"/></h:outputLink></li>
                    </ul>
                </li>
            </ul>
            </h:form>
        </div>

        <ui:insert name="sidebar"/>
    </div>

    <div id="content">
        <ui:insert name="content"/>
    </div>

    <br style="clear:both"/>
    <p/>
</div>

</body>
</html>
