<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="template.xhtml">
    <ui:define name="sidebar"/>
    <ui:define name="content">
        <h2>Datastore viewer</h2>

        <h:form>
            <p>Entity kind:
                <h:selectOneMenu value="#{datastoreViewer.entityKind}">
                    <f:selectItems value="#{datastoreViewer.entityKinds}"/>
                </h:selectOneMenu>

                <h:commandButton action="#{datastoreViewer.update}" value="List Entities"/>
            </p>
        </h:form>

        <h:panelGroup binding="#{datastoreViewer.dynamicDataTableGroup}"/>

    </ui:define>
</ui:composition>
</html>
